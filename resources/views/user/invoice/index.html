<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="signatureparent">
        <div>jSignature inherits colors from parent element. Text = Pen color. Background = Background. (This
            works even when Flash-based Canvas emulation is used.)</div>
        <div id="signature"></div>
    </div>

    <!-- you load jquery somewhere above here ... -->
	<!--[if lt IE 9]>

	<![endif]-->
	<script src="jSignature.min.js"></script>
	<div id="signature"></div>
	<script>
	    $(document).ready(function() {
	        $("#signature").jSignature()
	    })
	</script>
</body>
</html>
